<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="text-center">Pokédex</h1>
    <form id="pokemonForm" class="mb-4">
        <div class="input-group">
            <input type="text" id="pokemonInput" class="form-control" placeholder="Digite o nome ou ID do Pokémon">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    <div id="pokemonResult" class="text-center"></div>

    <script>
        document.getElementById("pokemonForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita recarregar a página
            const pokemonName = document.getElementById("pokemonInput").value.toLowerCase();
            const resultDiv = document.getElementById("pokemonResult");

            if (!pokemonName) {
                resultDiv.innerHTML = "<p class='text-danger'>Digite um nome ou ID válido.</p>";
                return;
            }

            fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Pokémon não encontrado");
                    }
                    return response.json();
                })
                .then(data => {
                    resultDiv.innerHTML = `
                        <h3>${data.name.toUpperCase()}</h3>
                        <img src="${data.sprites.front_default}" alt="Imagem do ${data.name}" class="img-fluid">
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Tipo:</strong> ${data.types.map(t => t.type.name).join(', ')}</p>
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = "<p class='text-danger'>Pokémon não encontrado.</p>";
                });
        });
    </script>
</body>

</html>
